server:
  port: 8081
spring:
  application:
    name: mod-requests-mediated
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  liquibase:
    enabled: true
  jpa:
    show-sql: false
folio:
  tenant:
    secure-tenant-id: consortium
    validation:
      enabled: false
  batch-requests:
    print-result: ${BATCH_REQUEST_PRINT_RESULTS:true}
management:
  endpoints:
    enabled-by-default: false
logging:
  level:
    org.springframework.web: debug
