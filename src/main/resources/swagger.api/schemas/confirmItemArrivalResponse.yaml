description: Confirm item arrival response
type: object
properties:
  arrivalDate:
    description: Date and time of item arrival
    type: string
    format: date-time
  instance:
    description: Instance data
    type: object
    properties:
      id:
        description: ID of the requested instance
        type: string
        format: uuid
      title:
        description: Title of the requested instance
        type: string
  item:
    description: Item data
    type: object
    properties:
      id:
        description: ID of the requested item
        type: string
        format: uuid
      barcode:
        description: Barcode of the requested item
        type: string
      effectiveCallNumberString:
        description: A system generated normalization of the call number that allows for call number sorting in reports and search results
        type: string
  mediatedRequest:
    description: Information about affected mediated request
    type: object
    properties:
      id:
        description: ID of the affected mediated request
        type: string
        format: uuid
      status:
        description: Status of the affected mediated request
        type: string
  requester:
    description: Requester data
    type: object
    properties:
      id:
        description: ID of the requester
        type: string
        format: uuid
      name:
        description: Name of the requester
        type: string
      barcode:
        description: Barcode of the requester
        type: string
