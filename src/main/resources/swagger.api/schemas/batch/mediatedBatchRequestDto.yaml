MediatedBatchRequestDto:
  type: object
  description: DTO for Mediated Batch Request
  properties:
    batchId:
      description: ID of the mediated batch request
      $ref: '../uuid.yaml'
    requesterId:
      description: ID of the requesting patron (user)
      $ref: '../uuid.yaml'
    mediatedRequestStatus:
      description: Status of the mediated batch request
      type: string
      enum: [ 'Pending', 'In progress', 'Completed', 'Failed' ]
    itemRequestsStats:
      description: Statistics of item requests in the mediated batch request
      type: object
      properties:
        total:
          description: Total number of item requests
          type: integer
        pending:
          description: Number of pending item requests
          type: integer
        inProgress:
          description: Number of item requests in progress
          type: integer
        completed:
          description: Number of completed item requests
          type: integer
        failed:
          description: Number of failed item requests
          type: integer
    requestDate:
      description: Date when the batch request was placed
      type: string
      format: date-time
    patronComments:
      description: Comments made by the patron
      type: string
    mediatedWorkflow:
      description: Mediated workflow that mediated batch request follows
      type: string
      enum: [ 'Multi-Item request' ]
    metadata:
      description: Mediated batch request metadata
      type: object
      $ref: '../metadata.json'
  additionalProperties: false
  required:
    - batchId
    - requesterId
    - requestDate
    - mediatedRequestStatus
    - mediatedWorkflow
