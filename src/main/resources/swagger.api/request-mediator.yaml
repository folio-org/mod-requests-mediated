openapi: 3.0.0
info:
  title: Mediated Request API
  version: v1
paths:
  /requests/{id}:
    get:
      description: Retrieve dummy request by id
      operationId: retrieveRequestById
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            description: Request id
      responses:
        '200':
          $ref: '#/components/responses/Request'
        '400':
          description: Bad request
          content:
            text/plain:
              schema:
                type: string
                example: Bad request
        '404':
          description: Not found
          content:
            text/plain:
              schema:
                type: string
                example: Not found
components:
  responses:
    Request:
        description: Request object
        content:
          application/json:
            schema:
              $ref: 'schemas/Request.yaml#/Request'
