openapi: 3.0.0
info:
  title: Secure Request API
  version: v1
paths:
  /secure-requests/{id}:
    get:
      description: Retrieve dummy request by id
      operationId: retrieveSecureRequestById
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            description: Request id
      responses:
        '200':
          $ref: '#/components/responses/SecureRequest'
        '400':
          description: Bad request
          content:
            text/plain:
              schema:
                type: string
                example: Bad request
        '404':
          description: Not found
          content:
            text/plain:
              schema:
                type: string
                example: Not found
components:
  responses:
    SecureRequest:
        description: Secure Request object
        content:
          application/json:
            schema:
              $ref: 'schemas/SecureRequest.yaml#/SecureRequest'
